<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="public/index.html" />
		<link rel="stylesheet" href="public/css/cliente.css" />
		<title>Cadastro</title>
	</head>
	<body>
		<div class="titulo">
			<a href="#"
				><header><h1>Cadastro de Cliente</h1></header></a
			>
		</div>

		<form action="Cadastrar" method="POST" class="form">
			<div class="cadastro">
				<label for="nome">Nome:</label>
				<input
					required
					type="text"
					id="nome"
					placeholder="Insira seu nome completo..."
					autofocus
				/>
				<br />
				<label for="email">E-mail:</label>
				<input
					type="text"
					id="e-mail"
					placeholder="Insira seu E-mail..."
					required
				/>
				<br />
				<label for="senha">Senha:</label>
				<input
					type="text"
					id="senha"
					placeholder="Insira sua Senha..."
					required
				/>
				<br />
				<label for="cel">Telefone:</label>
				<input
					type="number"
					id="telefone"
					placeholder="Insira seu Telefone..."
					required
				/>
				<br />
				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" placeholder="Insira seu CPF..." required />
				<br />
				<a href="login.html"
					><button type="button" class="btn">enviar</button></a
				>
			</div>
		</form>
		<script src="public/js/mask.js"></script>
	</body>
</html>
